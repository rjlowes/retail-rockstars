<form name="chooseAddressForm" ng-submit="selectAddress()" novalidate>
    <fieldset>
        <legend>Choose from your addressbook</legend>
        <div class="form-group">
            <select id="customerAddresses" class="form-control" ng-model="selectAddressData.addressId">
                <option ng-repeat="address in addresses" value="{{ address.id }}">{{ address.fullname }}, {{ address.address1 }}</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn--block">Choose &amp; go to payment</button>
        </div>
    </fieldset>
</form>
