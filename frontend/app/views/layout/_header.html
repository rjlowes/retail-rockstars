<div class="navbar__btn">
    <div id="hamburger" class="hamburglar" data-ng-click="activateMenu(menuActive)">
        <div class="burger-icon">
            <div class="burger-container">
                <span class="burger-bun-top"></span>
                <span class="burger-filling"></span>
                <span class="burger-bun-bot"></span>
            </div>
        </div>
    </div>
</div>

<div class="navbar__basket" ng-controller="BasketCtrl as vm">
    <ng-include src="'views/basket/minibasket.html'"></ng-include>
</div>

<div class="navbar__logo">
    <a class="logo" href="#/">
        <img src="images/logo2.png" class="img-responsive" />
    </a>
</div>
    
<nav class="navbar__menu" ng-class="menuClass">
    
    <div class="navbar__search" ng-include="'views/layout/_search.html'"></div>

    <div class="nav-box">
        <ul class="nav-list">
            <li class="nav-list__item" data-ng-repeat="(catId, subcats) in categories">
                <a href="#/category/{{ catId }}" class="nav-list__link">{{ catId }}</a>
                <!--
                <i class="icon-dotted-plus nav-list__item-btn" toggle-class="nav-list__subnav--open" toggle-class-target=""></i>
                -->
                <ul class="nav-list__subnav" data-ul-if="!!categories.length">
                    <li class="nav-list__subnav-item" data-ng-repeat="cat in subcats">
                        <a class="nav-list__subnav-link" href="#/category/{{ cat.name }}">{{ cat.name }}</a>
                    </li>
                </ul>
            </li>
            <li class="nav-list__item"><a href="" class="nav-list__link">Stores</a></li>
            <li class="nav-list__item">
                <a href="" class="nav-list__link">Account</a>
                <ul class="nav-list__subnav">
                    <li class="nav-list__subnav-item" ng-hide="customer === null">
                        <a href="/#/secure/account" class="nav-list__subnav-link">account</a>
                    </li>
                    <li class="nav-list__subnav-item" ng-hide="customer === null">
                        <a href="" ng-click="logout()" class="nav-list__subnav-link">logout</a>
                    </li>
                    <li class="nav-list__subnav-item" ng-hide="customer !== null">
                        <a ui-sref="auth.login" class="nav-list__subnav-link">account</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
