
<div class="col-md-8 spacer--huge">
    <div class="page-header">
        <h1 class="rm-margin-bottom">Update your email</h1>
    </div>

    <form name="emailUpdateForm" ng-submit="updateEmail()" novalidate>
        <fieldset>
        	<fieldset-email form="emailUpdateForm" form-data="emailFormData"></fieldset-email>
        </fieldset>
        <div class="form-group">
        	<button type="submit" class="btn btn--block">Save</button>
        </div>
    </form>
</div>
