<section class="container">
	<div class="col-md-14 col-md-push-4">
	    <div class="page-header">
	        <h1 class="rm-margin-bottom">Edit this address</h1>
	    </div>

	    <div class="col-xs-20 col-md-12">
	        <form ng-init="findAddress()" ng-submit="updateAddress()" novalidate>
		        <fieldset>
		            <!--<legend>Edit address</legend>-->
		           <!--  <div ng-include src="'views/account/address-fields.html'" include-replace></div> -->
		            <ng-include src="'views/partials/fieldsets/address.html'" include-replace></ng-include>
		        </fieldset>
		        <button type="submit" class="btn btn--inverse">Save</button>
		    </form>
	    </div>

		<!-- header -->
	    <div class="col-xs-20 col-xs-push-2 col-md-12">

			<p>Hi, Rich. This is your addressbook. From here you can manage every aspect of your delivery and billing information. You currently have (1) address.</p>
			<ul class="">
		        <li><a ui-sref="account.addressbooknew" class="">Create a new address</a></li>
		    </ul>
	    </div>
	</div>
</section>
