
<div class="col-md-14 col-lg-8 spacer--huge">
    <div class="page-header">
        <h1 class="rm-margin-bottom">Edit Your Details</h1>
    </div>

    <form name="customerForm" ng-init="findCustomer()" ng-submit="updateCustomer()" novalidate>
        <fieldset>
        	<fieldset-customer form="customerForm" form-data="customerFormData" salutations="salutations"></fieldset-customer>
        </fieldset>
        <div class="form-group">
        	<button type="submit" class="btn btn--block">Save</button>
        </div>
    </form>
</div>
